<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Orçamento - Elétrica & Art</title>
    <link rel="stylesheet" href="gerador_orcamento.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Orçamento</h1>
        <p>Preencha os campos abaixo para criar um novo arquivo de orçamento.</p>

        <form id="budget-form">
            <h2>Informações Gerais</h2>
            <div class="form-section">
                <label for="client-name">Nome do Cliente:</label>
                <input type="text" id="client-name" required>

                <label for="client-address">Endereço da Obra:</label>
                <input type="text" id="client-address">

                <label for="doc-title">Título Principal do Orçamento:</label>
                <input type="text" id="doc-title" value="SERVIÇOS DE PINTURA E ELÉTRICA">

                <label for="issue-date">Data de Emissão:</label>
                <input type="date" id="issue-date" required>

                <label for="validity">Validade da Proposta:</label>
                <input type="text" id="validity" value="15 dias">
            </div>

            <h2>1. Escopo dos Serviços</h2>
            <div class="form-section">
                <label for="scope-intro">Parágrafo de Introdução:</label>
                <textarea id="scope-intro" rows="3"></textarea>
                
                <label for="scope-items">Itens do Escopo (um por linha):</label>
                <textarea id="scope-items" rows="5" placeholder="- Item 1&#10;- Item 2&#10;  - Subitem 2.1"></textarea>

                <label for="scope-objective">Parágrafo do Objetivo Final:</label>
                <textarea id="scope-objective" rows="2"></textarea>
            </div>

            <h2>2. Processo de Execução</h2>
            <div id="execution-process" class="dynamic-section">
                <!-- Dynamic steps will be added here -->
            </div>
            <button type="button" id="add-process-step">Adicionar Etapa do Processo</button>

            <h2>3. Materiais</h2>
            <div class="form-section">
                <label for="materials-client">Materiais Fornecidos pelo Cliente (um por linha):</label>
                <textarea id="materials-client" rows="5"></textarea>
                <label for="materials-ea">Materiais Fornecidos pela Elétrica&Art (um por linha):</label>
                <textarea id="materials-ea" rows="5"></textarea>
            </div>

            <h2>4. Investimento</h2>
            <div class="form-section">
                <label for="investment-value">Valor Total (ex: 1500,00):</label>
                <input type="text" id="investment-value" required>
                <label for="investment-text">Valor por Extenso:</label>
                <input type="text" id="investment-text" required>
            </div>
            
            <h2>5. Condições de Pagamento</h2>
             <div class="form-section">
                <label for="payment-conditions">Condições (uma por linha):</label>
                <textarea id="payment-conditions" rows="3">50% no aceite da proposta.&#10;50% na conclusão e entrega dos serviços.</textarea>
            </div>

            <h2>6. Prazo de Execução</h2>
            <div class="form-section">
                <label for="deadline">Prazo Estimado:</label>
                <input type="text" id="deadline" value="Até 4 dias">
                 <label for="deadline-observation">Observação sobre o Prazo:</label>
                <textarea id="deadline-observation" rows="2">O prazo poderá variar conforme condições estruturais encontradas no local, sempre respeitando a qualidade final do acabamento.</textarea>
            </div>

            <h2>7. Garantia</h2>
            <div class="form-section">
                <label for="warranty">Termos de Garantia (um parágrafo por linha):</label>
                <textarea id="warranty" rows="3">Garantia de 3 meses sobre a execução dos serviços, válida para falhas técnicas.&#10;Não cobre infiltrações, umidade, impactos, mau uso ou intervenções posteriores.</textarea>
            </div>

            <h2>8. Observações Finais</h2>
            <div class="form-section">
                <label for="final-notes">Observações (uma por linha):</label>
                <textarea id="final-notes" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Gerar e Baixar Orçamento</button>
        </form>
    </div>

    <script src="gerador_orcamento.js"></script>
</body>
</html>
