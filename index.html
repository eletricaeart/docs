<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        background-color: #f4f4f4;
      }
      .navbar {
        background-color: #333;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        cursor: pointer;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .search-container {
        padding: 20px;
        display: none; /* Hidden by default */
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        margin: 20px;
        border-radius: 5px;
      }
      .search-container input[type="text"] {
        padding: 10px;
        margin-top: 5px;
        margin-right: 10px;
        width: 60%;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .search-container button {
        padding: 10px 20px;
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
      }
      .search-container button:hover {
        background-color: #555;
      }
      .search-options {
        margin-bottom: 15px;
      }
      #results-container {
        margin-top: 20px;
      }
      #results-container a {
        display: block;
        padding: 8px;
        text-decoration: none;
        color: #000;
        background-color: #e9e9e9;
        border-bottom: 1px solid #ddd;
        margin-top: -1px; /* Prevent double borders */
      }
      #results-container a:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <a href="#home">Home</a>
      <a id="orcamentos-menu">Orçamentos</a>
      <a href="novo-orçamento.html">Novo Orçamento</a>
      <a href="#contato">Contato</a>
    </nav>

    <div id="orcamento-search-section" class="search-container">
      <h2>Buscar Orçamento</h2>
      <form id="search-form">
        <div class="search-options">
          <input
            type="radio"
            id="search-by-name"
            name="search-type"
            value="name"
            checked
          />
          <label for="search-by-name">Buscar por Nome</label>
        </div>
        <input
          type="text"
          id="search-input"
          placeholder="Digite o nome do orçamento..."
        />
        <button type="submit">Buscar</button>
      </form>
      <div id="results-container"></div>
    </div>

    <script src="assets/scripts/orcamentos-db.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const orcamentosMenu = document.getElementById("orcamentos-menu");
        const searchSection = document.getElementById(
          "orcamento-search-section",
        );
        const searchForm = document.getElementById("search-form");
        const searchInput = document.getElementById("search-input");
        const resultsContainer = document.getElementById("results-container");

        // Toggle search section visibility
        orcamentosMenu.addEventListener("click", function (event) {
          event.preventDefault();
          if (
            searchSection.style.display === "none" ||
            searchSection.style.display === ""
          ) {
            searchSection.style.display = "block";
          } else {
            searchSection.style.display = "none";
          }
        });

        // Handle form submission
        searchForm.addEventListener("submit", function (event) {
          event.preventDefault();
          const searchTerm = searchInput.value.trim().toLowerCase();
          resultsContainer.innerHTML = ""; // Clear previous results

          if (!searchTerm) {
            return; // Don't search if input is empty
          }

          const filteredFiles = ORCAMENTOS_DB.filter((file) =>
            file.toLowerCase().includes(searchTerm),
          );

          if (filteredFiles.length === 0) {
            resultsContainer.innerHTML = "<p>Nenhum orçamento encontrado.</p>";
            return;
          }

          filteredFiles.forEach((file) => {
            const link = document.createElement("a");
            link.href = `orçamentos/${file}`;
            link.textContent = file;
            link.target = "_blank"; // Open in new tab
            resultsContainer.appendChild(link);
          });
        });
      });
    </script>
  </body>
</html>
