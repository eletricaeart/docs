

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Itens</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #f4f4f4; /* Optional: Light background */
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #e0e0e0; /* Optional: Alternating row color */
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantidade / Medida</th>
                <th>Valor (R$)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Forro</td>
                <td>15,25 mÂ²</td>
                <td>1.600,00</td>
            </tr>
            <tr>
                <td>Cortineiro</td>
                <td>1 unidade</td>
                <td>300,00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
